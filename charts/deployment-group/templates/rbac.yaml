{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "deployment-group.serviceAccountName" . }}
  labels:
    {{- include "deployment-group.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "deployment-group.fullname" . }}-manager-role
  labels:
    {{- include "deployment-group.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments/status
  verbs:
  - get
- apiGroups:
  - k8-deploymentgroups.io
  resources:
  - deploymentgroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8-deploymentgroups.io
  resources:
  - deploymentgroups/finalizers
  verbs:
  - update
- apiGroups:
  - k8-deploymentgroups.io
  resources:
  - deploymentgroups/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "deployment-group.fullname" . }}-manager-rolebinding
  labels:
    {{- include "deployment-group.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "deployment-group.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "deployment-group.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
